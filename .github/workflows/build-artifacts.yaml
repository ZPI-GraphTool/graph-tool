name: Build artifacts

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“„ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup environment
        uses: ./.github/actions/setup

      - name: ğŸ”„ Sync dependencies
        run: uv sync --frozen

  linting:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“„ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup environment
        uses: ./.github/actions/setup

      - name: ğŸ” Lint code
        run: uvx ruff check .

  formatting:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“„ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup environment
        uses: ./.github/actions/setup

      - name: ğŸ“ Format code
        run: uvx ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“„ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup environment
        uses: ./.github/actions/setup

      - name: ğŸ‘€ Check types
        run: uv run pyright .

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [setup, linting, formatting, type-check]
    steps:
      - name: ğŸ“„ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup environment
        uses: ./.github/actions/setup

      - name: ğŸ”¨ Build executable
        run: uv run pyinstaller ./NetworkStreamTool.spec

      - name: ğŸ”— Copy internal files
        run: cp -r ./.to_add_to_internal/* ./dist/NetworkStreamTool/_internal/
        shell: bash

      - name: ğŸ”— Copy static, algorithms, demos and experiments directories
        run: cp -r ./_static ./algorithms ./demos ./experiments ./dist/NetworkStreamTool/
        shell: bash

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkStreamTool-${{ runner.os }}
          path: dist/NetworkStreamTool
