on:
  push
  #   branches: main
  # pull_request:
  #   branches: main

jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Sync dependencies
        run: uv sync --frozen

  linting:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Lint code
        run: uvx ruff check .

  formatting:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Format code
        run: uvx ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Check types
        run: uv run pyright .

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [setup, linting, formatting, type-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Build executable
        run: uv run pyinstaller ./NetworkStreamTool.spec

      - name: Copy internal files
        run: cp -r ./.to_add_to_internal/* ./dist/NetworkStreamTool/_internal/

      - name: Copy algorithms, demos and experiments directories
        run: cp -r ./algorithms ./demos ./experiments ./dist/NetworkStreamTool/

      # - name: Archive build
      #   run: tar -czf NetworkStreamTool-${{ runner.os }}.tar.gz -C dist NetworkStreamTool

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkStreamTool-${{ runner.os }}
          path: dist/NetworkStreamTool
