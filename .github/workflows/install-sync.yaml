name: install-sync

on: [workflow_call]

jobs:
  install-sync:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: sync dependencies
        run: uv sync
